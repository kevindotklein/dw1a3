<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mascara e validacao</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <header>
        <h2>Máscara e Validação</h2>
    </header>
    
    <form>
        <div class="form-group mt-3">
          <label for="first-name">Primeiro nome</label>
          <input type="text" class="form-control" id="first-name" placeholder="" >
        </div>
        <div class="form-group mt-3">
          <label for="last-name">Último nome</label>
          <input type="text" class="form-control" id="last-name" placeholder="" >
        </div>
        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="" >
        </div>
        <div class="form-group mt-3">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="" >
        </div>
        <div class="form-group mt-3">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" placeholder="" >
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
